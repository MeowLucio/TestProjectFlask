{% extends 'title.html' %}

{% block title %}

{% endblock %}

{% block body %}
    {% for pict in pictures %}
                <h2>{{pict.NickName}}</h2>
                <p><img src="static/{{pict.id}}.jpg" alt="static\{{pict.id}}.jpg"></p>
                <p><b> Дата: {{pict.Date}}</b></p>
                <a href="checkImageHistory/{{pict.NickName}}/delet/{{pict.id}}" class="btn btn-danger">Удалить</a>
                <a href="checkImageHistory/{{pict.NickName}}/update/{{pict.id}}" class="btn btn-succesess">Поднять в рейтинге</a>
            {% endfor %}
{% endblock %}
